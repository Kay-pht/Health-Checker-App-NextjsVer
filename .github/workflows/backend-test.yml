name: Backend CI

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm i
        working-directory: backend

      - name: Type Check
        run: npm run type-check
        working-directory: backend

      - name: Set environment variables
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> $GITHUB_ENV
          echo "TASK_PROMPT=${{ secrets.TASK_PROMPT }}" >> $GITHUB_ENV
          echo "SERVICE_ACCOUNT_KEY=${{ secrets.SERVICE_ACCOUNT_KEY }}" >> $GITHUB_ENV
          echo "FRONTEND_BASE_URL=${{ secrets.FRONTEND_BASE_URL }}" >> $GITHUB_ENV
          echo "FRONTEND_DOMAIN=${{ secrets.FRONTEND_DOMAIN }}" >> $GITHUB_ENV
          echo "ROLE_PROMPT=${{ secrets.ROLE_PROMPT }}" >> $GITHUB_ENV

      - name: Lint Code
        run: npm run lint
        working-directory: backend

      - name: Run tests
        run: npm test
        working-directory: backend
